<div class="span6">
  <table class="table table-striped table-condensed">
    <thead>
      <tr>
        <th style="min-width: 80px;">Nome</th>
        <th style="min-width: 80px;">E-mail</th>
        <th style="min-width: 80px;">Telefone</th>
        <th style="min-width: 80px;">Sexo</th>
        <th style="width:20px;">&nbsp;</th>
        <th style="width:20px;">&nbsp;</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in users">
        <td>{{ user.nome }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.telefone }}</td>
        <td>{{ user.sexo }}</td>
        <td><a ng-click="editUser(user.id)" class="btn btn-small btn-primary">edit</a></td>
        <td><a ng-click="deleteUser(user.id)" class="btn btn-small btn-danger">delete</a></td>
      </tr>
    </tbody>
  </table>
  <a ng-click="createNewUser()" class="btn btn-small">Criar Novo Usuário</a>
</div>
